<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./index.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="board"></div>
  <div class="messages"></div>
  <button class="new">New Game</button>
  <form hidden>
    <label for="Player 1 Name">Enter Player 1 Name</label>
    <input type="text" id="p1name" name="p1name">

    <label for="Player 2 Name">Enter Player 2 Name</label>
    <input type="text" id="p2name" name="p2name">

    <button type="submit">Start</button>
  </form>
</body>
</html>
